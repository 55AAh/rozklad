<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <link rel="icon" type="image/png" href="favicon.ico"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="user-scalable=no">
      <link rel="Stylesheet" type="text/css" href="./style.css">
      <link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
      <script src="jquery-2.1.1.min.js" type="text/javascript"></script>
      <script src="bootstrap.min.js" type="text/javascript"></script>
      <script src="App.js" type="text/javascript"></script>
      <script src="DATA.js" type="text/javascript"></script>
      <script src="DataLoader.js" type="text/javascript"></script>
      <script src="Schedule.js" type="text/javascript"></script>
      <script type="text/javascript">
         function selectTeam() {
            let team = document.getElementById("team_select").value;
            const url = new URL(location);
            url.searchParams.set('team', team);
            window.location.replace(url);
         }
      </script>
      <title>
         Розклад КМ-21м
      </title>
   </head>
   <body>
      <div class="container-fluid">
         <div id="header" align="center">
            <img id="ctl00_Image1" src="./logo.gif" align="middle" style="border-width:0px;">
            <h1>
               Департамент навчальної роботи
            </h1>
         </div>
         <div id="nav" align="center" style="margin: 10px">
         </div>
         <div align="center" style="margin: 30px">
            <h3>
               <span id="ctl00_MainContent_lblHeader">
                  Розклад занять для
                  <select id="team_select" onchange="selectTeam()"></select>
               </span>
            </h3>
            <h1 id='team_select_warning' hidden>
               Будь ласка, оберіть групу<br>
            </h1>
            <div id='weeks_div' hidden>
               <h3><span id="ctl00_MainContent_lblFirstTable" class="week0_label">Перший тиждень</span></h3>
               <div id="week0_connect" align="center" style="margin: 10px;">
                  <a class="btn btn-primary" target="_blank" href="https://us04web.zoom.us/j/73949402568?pwd=2QeBxIaubOpDAy8Pah6cZyLK4yPzYF.1">Приєднатися до заняття</a>
               </div>
               <table id="ctl00_MainContent_FirstScheduleTable" class="table table-bordered table-hover" cellpadding="10" rules="all" align="center" border="1">
                  <tbody id="week0_table">
                  </tbody>
               </table>
               <br>
               <h3><span id="ctl00_MainContent_lblSecondTable" class="week1_label">Другий тиждень</span></h3>
               <div id="week1_connect" align="center" style="margin: 10px; display: none">
                  <a class="btn btn-primary" target="_blank">Приєднатися до заняття</a>
               </div>
               <table id="ctl00_MainContent_SecondScheduleTable" class="table table-bordered table-hover" cellpadding="10" rules="all" align="center" border="1">
                  <tbody id="week1_table">
                  </tbody>
               </table>
               <br>
            </div>
         </div>
      </div>
   </body>
</html>
